<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href=' http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'/>
</head>
<body style="font-family: 'Droid Sans'">
<table style="border-collapse: collapse;
                    width: 100%">
    <tbody>
    <tr style="background-color: #379b81;
            color: #434343;
            padding: 1% 1%;">
        <td style="width: 10%">
            <img th:src="${content.logoImageLink}"
                 style="display: inline-block;
                                max-height: 80px;"/>
        </td>
        <td style="width: 90%">
            <h2>Trip4U</h2>
        </td>
    </tr>
    <tr style="background: #eaf1f3;">
        <td style="width: 100%" colspan="2">
            <br/>
        </td>
    </tr>
    <tr style="width: auto;
                    background: #ffffff;
                    color: #434343;">
        <td colspan="2" style="padding: 3%; width: 100%">
            <h3 th:text="${content.username} + ', you have new comment for '+ ${content.text}+'!'"></h3>
            <div>
                <table style="width: 100%; background: #f5f5f5; color: #5d96a3">
                    <tr>
                        <td style="width: 20%; padding-top: 2%; padding-bottom: 2%">
                            <img th:src="${content.imageLink}"/>
                        </td>
                        <td style="width: 80%; padding-top: 2%; padding-bottom: 2%">
                            <h4 th:text="${content.comment.name}">esrs</h4>
                            <p th:text="${content.comment.date}">sers</p>
                            <span th:text="${content.comment.text}">esres</span>
                            <br/>
                            <p><a th:href="${content.accessLink}">View on trip4u website</a></p>
                        </td>
                    </tr>
                </table>
            </div>

            <h3>Sincerely your,</h3>
            <h3><a th:href="${content.websiteLink}">Trip4U</a> Team.</h3>
        </td>
    </tr>
    <tr style="background: #eaf1f3;">
        <td style="width: 100%" colspan="2">
            <br/>
        </td>
    </tr>
    <tr style="background-color: #5d96a3;
                        color: #434343;
                        clear:both;">
        <td style="width: 100%; padding: 0% 3%" colspan="2">
            <h4>Contact us: <a th:href="${content.contactLink}"><span th:text="${content.contactLink}"></span></a></h4>
            <h4>Trip4U &copy; 2016</h4>
        </td>
    </tr>
    </tbody>

</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href=' http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'/>
</head>
<body style="font-family: 'Droid Sans'">
<table style="border-collapse: collapse;
                    width: 100%">
    <tbody>
    <tr style="background-color: #379b81;
            color: #434343;
            padding: 1% 1%;">
        <td style="width: 10%">
            <img th:src="${content.logoImageLink}"
                 style="display: inline-block;
                                max-height: 80px;"/>
        </td>
        <td style="width: 90%">
            <h2>Trip4U</h2>
        </td>
    </tr>
    <tr style="background: #eaf1f3;">
        <td style="width: 100%" colspan="2">
            <br/>
        </td>
    </tr>
    <tr style="width: auto;
                    background: #ffffff;
                    color: #434343;">
        <td colspan="2" style="padding: 3%; width: 100%">
            <h3 th:text="${content.username} + ', your registration is almost done'"></h3>
            <h3>To complete your registration click the link below:</h3>
            <a th:href="${content.confirmationLink}"></a>
            <br/>
            <h3>You've received this email because someone provided this email address during the registration in
                <a th:href="${content.websiteLink}">trip4U website</a>. If it wasn't you, just ignore this email.
            </h3>
            <br/>
            <br/>
            <h3>Sincerely your,</h3>
            <h3>Trip4U Team.</h3>
        </td>
    </tr>
    <tr style="background: #eaf1f3;">
        <td style="width: 100%" colspan="2">
            <br/>
        </td>
    </tr>
    <tr style="background-color: #5d96a3;
                        color: #434343;
                        clear:both;">
        <td style="width: 100%; padding: 1% 3%" colspan="2">
            <h4>Contact us: <a th:href="${content.contactLink}"><span th:text="${content.contactLink}"></span></a></h4>
            <h4>Trip4U &copy; 2016</h4>
        </td>
    </tr>
    </tbody>

</table>
</body>
</html>
